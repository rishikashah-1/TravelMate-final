<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel & Tour Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="image-section"></div>

        <div class="form-section">
            <h1>Book Your Tour</h1>
            <p>Plan your perfect trip with us. Fill in the details below to reserve your spot.</p>

            <form id="bookingForm">

                <div>
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>

                <div>
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>

                <div>
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+91 234 567 8910" maxlength="10" required>
                </div>

                <div>
                    <label>Destination</label>
                    <select id="destination" required>
                        <option value="">Select Destination</option>
                        <option value="Rishikesh">Rishikesh , Uttarakhand</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Spiti">Spiti Valley , Himachal Pradesh</option>
                        <option value="Ziro">Ziro Valley , Arunachal Pradesh</option>
                    </select>
                </div>


                <div>
                    <label>Check-in Date</label>
                    <input type="date" required>
                </div>

                <div>
                    <label>Check-out Date</label>
                    <input type="date" required>
                </div>

                <div>
                    <label>Number of Travelers</label>
                    <input type="number" id="travelers" min="1" value="1" required>
                </div>

                <div>
                    <label>Tour Package</label>
                    <select id="package" required>
                        <option value="">Select Package</option>
                        <option value="Standard">Standard</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Luxury">Luxury</option>
                    </select>
                </div>

                <div class="full">
                    <label>Special Requests</label>
                    <textarea placeholder="Any special requirements or notes"></textarea>
                </div>

                <!-- PRICE BOX -->
                <div class="price-box full">
                    <p>Trip Duration: <span id="days">-</span> days</p>
                    <p>Base Price (per person): ₹<span id="basePrice">0</span></p>
                    <p>Package Upgrade: ₹<span id="packagePrice">0</span></p>
                    <p>Travelers: <span id="travelerCount">1</span></p>
                    <hr>
                    <p class="total">Total Price: ₹<span id="totalPrice">0</span></p>
                </div>

                <button type="submit">Confirm Booking</button>

                
            </form>
        </div>
    </div>

</body>

</html>
