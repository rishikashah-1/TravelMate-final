<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed</title>
  <link rel="stylesheet" href="confirm.css">
  <script src="confirm.js" defer></script>
</head>

<body>

  <div class="confirmation-container">
    <div class="card">
      <div class="icon">✔</div>
      <h1>Booking Confirmed!</h1>
      <p>Thank you for booking with us. Your tour has been successfully reserved.</p>

      <div class="details">
        <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
        <p><strong>Destination:</strong> <span id="destination"></span></p>
        <p><strong>Travelers:</strong> <span id="travelers"></span></p>
        <p><strong>Package:</strong> <span id="package"></span></p>
        <p><strong>Trip Duration:</strong> <span id="days"></span> days</p>
        <p><strong>Base Price:</strong> ₹<span id="basePrice"></span></p>
        <p><strong>Package Upgrade:</strong> ₹<span id="packagePrice"></span></p>
        <p><strong>Total Paid:</strong> ₹<span id="totalPrice"></span></p>
      </div>

      <div class="buttons">
        <a href="booknow.html" class="btn">Book Another Tour</a>
        <a href="#" class="btn outline">Download Invoice</a>
      </div>
    </div>
  </div>

</body>
</html>
